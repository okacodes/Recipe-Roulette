<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="A website to get random recipes">
    	<meta name="keywords" content="recipe, random, ingredients">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">


		<title>Recipe Roulette</title>

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

	</head>
		<body>
			<div class="container">
			  <h1>Recipe Roulette</h1>
			  <p>Enter your main ingredient (e.g. chicken or beef).</p>
		  
			  <input type="text" id="ingredients" placeholder="Enter ingredients">
			  <button id="getRecipeBtn">Get Recipe</button>
		  
			  <div id="recipeContainer">
				<h2 id="recipeTitle"></h2>
				<img id="recipeImage" src="" alt="" style="width: 100%; max-height: 400px; object-fit: cover;">

				<p><strong>Ingredients</strong></p>
				<ul id="recipeIngredients"></ul>

				<p><strong>Recipe</strong></p>
				<p id="recipeInstructions"></p>
			  </div>
			</div>
		  
			<script src="/js/main.js"></script>
		  </body>
</html>
